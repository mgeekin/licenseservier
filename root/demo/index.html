<body>

        <![endif]-->

    <script src="" async defer></script>
    <script>
        const lic = {
            'key': 'afsadlfkjh234909@#$',
            'type': 'beta',
            'year': 2022,
            'title': 'Name of software'

        }

        var content = document.body.innerHTML
        document.body.innerHTML = content.replace('{{lic.key}}', lic.key).replace('{{lic.year}}', lic.year).replace('{{lic.title}}', lic.title).replace('{{lic.type}}', lic.type)
        document.title = lic.title
    </script>
